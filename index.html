<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_game</title>
    <link rel="stylesheet" href="Simon_game.css">
    <style>
        input{
            height: 15px;
            width: 25px;
            margin-left: 0px;
            background-color: black;
            border: none;
            border-radius: 4px;;
        }

    </style>
</head>

<body>

    <div class="main">
        <h1>Simon Says Game</h1>
        <h2>Press any key to start the game.</h2>
        <div class="boxes">
            <div class="line-1">
                <div class="btn red" type="button" id="red"></div>
                <div class="btn blue" type="button" id="blue"></div>
            </div>
            <div class="line-2">
                <div class="btn green" type="button" id="green"></div>
                <div class="btn purple" type="button" id="purple"></div>
            </div>
        </div>
        <p></p>
        <h6>For Android users take help of botton and open the keyboard: <input type="text"></h6>
    </div>
    <script src="Simon_game.js"></script>
</body>

</html>
